<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('img').before('Hello');
            });
            $('#btn2').click(function(){
                $('img').after('Hi');
            });
        });
    </script>
</head>
<body>
    <img src="john.jpg" width="200" height="200"> <br>

    <button id="btn1">add text before image</button>
    <button id="btn2">add text after image</button>
</body>
</html>

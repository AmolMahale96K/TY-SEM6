<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width : 100px;
            height : 100px;
            border : 1px solid black;   
            margin : 50px;         
            display : none;
        }

        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: blue;
        }        
    </style>
   <script src="jquery-3.7.1.min.js"></script>
   <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn('slow');
                $('#div3').fadeIn(3000,function(){
                    alert('3rd division appeared');
                });
            });
            $('#btn2').click(function(){
                $('#div1').fadeOut();
                $('#div2').fadeOut('slow');
                $('#div3').fadeOut(3000);
            });
            $('#btn3').click(function(){
                $('#div1').fadeToggle();
                $('#div2').fadeToggle('slow');
                $('#div3').fadeToggle(3000);
            });

            $('#btn4').click(function(){
                $('#div1').fadeTo('slow',0.2);  //speed,opacity
                $('#div2').fadeTo('slow',0.4);
                $('#div3').fadeTo('slow',0.6);
            });
        });
   </script>
</head>
<body>
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
   
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
       $(document).ready(function(){
            $('#btn1').click(function(){
                // $('.paragroup1').toggle();
                // $('.paragroup1').toggle(2000); //miliseconds
                // $('.paragroup1').toggle('fast'); slow|fast
                $('.paragroup1').toggle(1000,function(){    //toggle(duration,callback)
                    alert('selected paragraphs disappeared');
                }); 
            });
            $('#btn2').dblclick(function(){
                // $('.paragroup2').hide();
                $('.paragroup2').hide(2000).css('color','red'); //method chaining
                // $('.paragroup2').hide(2000,function(){
                //     alert('interesting')
                // });
            });
       });
    </script>
</head>
<body>
    <p class="paragroup1">Paragraph 1</p>
    <p class="paragroup1">Paragraph 2</p>
    <p class="paragroup1">Paragraph 3</p>
    <p class="paragroup2">Paragraph 4</p>
    <p class="paragroup2">Paragraph 5</p>
    <button id="btn1">Click Me</button>
    <button id="btn2">Double Click Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('p').prepend('<b>Hello</b><i>students</i>');
            });
            $('#btn2').click(function(){
                $('ul').prepend('<li>New Item</li>');
            });
        });
    </script>
</head>
<body>
    <p>My Paragraph1</p>
    <p>My Paragraph2</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <button id="btn1">Add Text</button>
    <button id="btn2">Add List Item</button>
</body>
</html>

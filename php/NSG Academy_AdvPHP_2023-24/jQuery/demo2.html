<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){            
            $('p').hover(function(){
                $(this).hide();
            },
            function(){
                $(this).show();
            });
        });
    </script>
</head>
<body>
    <p>We are learning jQuery</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We can change the attributes of html using javascript</h1>
    <input type="button" value="happy" onmouseover="document.getElementById('myimage').src='happy.jpg'">
    <input type="button" value="sad" onmouseover="document.getElementById('myimage').src='sad.jpg'"> <br>

    <img src="happy.jpg" height="300" width="300" id="myimage">
</body>
</html>
